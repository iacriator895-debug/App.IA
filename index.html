<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QUADRO T√ÅTICO ‚Äì PRO SCOUT TIMELINE</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background:#0b3d2e; font-family: sans-serif; overflow: hidden; }
    body { display:flex; flex-direction: column; align-items:center; }

    .project-title { 
      color: white; font-family: "Arial Narrow", sans-serif; font-weight: 700; font-style: italic; 
      font-size: 65px; margin-top: 50px; margin-bottom: 10px; text-transform: uppercase; text-align: center;
    }

    .sidebar {
      position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
      background: #072b21; color: white; transition: 0.3s; z-index: 1000;
      padding: 20px; box-sizing: border-box; overflow-y: auto;
    }
    .sidebar.open { left: 0; }
    .menu-toggle { position: fixed; left: 15px; top: 15px; background: #10b981; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; z-index: 999; font-size: 20px; }

    /* TIMELINE STYLE */
    .timeline-container {
      width: 95vw; max-width: 600px; background: rgba(0,0,0,0.4); border: 2px solid #10b981;
      border-radius: 8px; margin-top: 10px; padding: 10px; overflow-x: auto; white-space: nowrap;
      display: flex; gap: 15px; align-items: center; min-height: 50px;
    }
    .timeline-event {
      display: inline-flex; flex-direction: column; align-items: center; background: rgba(255,255,255,0.1);
      padding: 5px 10px; border-radius: 6px; border-left: 3px solid #10b981;
    }
    .timeline-event span { font-size: 10px; color: #10b981; font-weight: bold; }
    .timeline-event strong { font-size: 12px; color: white; }

    .quick-controls { display: flex; gap: 6px; margin: 10px 0; flex-wrap: wrap; justify-content: center; width: 95vw; }
    .btn-quick { padding: 10px 12px; border-radius: 25px; border: 2px solid transparent; color: white; font-weight: bold; font-size: 10px; text-transform: uppercase; min-width: 80px; }
    
    #btnStart { background: #10b981; } #btnHalf { background: #f59e0b; } #btnEnd { background: #be123c; }
    #passBlue { background: #2563eb; } #passRed { background: #dc2626; } #saveGameBtn { background: #f97316; }

    canvas { width: 95vw; max-width: 600px; aspect-ratio: 8 / 5; background:#1f7a3f; border:4px solid #fff; border-radius:12px; touch-action: none; }
    .timer-container { background: #000; color: #10b981; padding: 8px 20px; border-radius: 12px; font-size: 22px; font-weight: bold; margin-top: 10px; border: 2px solid #10b981; }
    #obsArea { width: 95vw; max-width: 600px; height: 60px; margin-top: 10px; border-radius: 8px; background: rgba(255,255,255,0.1); color: white; padding: 10px; }
    
    .menu-btn { width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 8px; color: white !important; font-weight: bold; cursor: pointer; text-align: left; text-transform: uppercase; font-size: 11px; border:none; }
    .sub-menu { display: none; flex-direction: column; gap: 5px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
    .sub-menu button { color: white !important; border: none; padding: 10px; border-radius: 4px; font-weight: bold; font-size: 11px; cursor: pointer; text-align: left; background: rgba(255,255,255,0.1); width: 100%; }
  </style>
</head>
<body onload="loadStoredData()">

<button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>

<div class="project-title">QUADRO T√ÅTICO</div>

<div class="quick-controls">
    <button id="btnStart" class="btn-quick" onclick="timelineAction('IN√çCIO DE JOGO', 'üèÅ')">IN√çCIO</button>
    <button id="btnHalf" class="btn-quick" onclick="timelineAction('FIM 1¬∫ TEMPO', '‚è≥')">FIM 1¬∫T</button>
    <button id="btnEnd" class="btn-quick" onclick="timelineAction('FIM DE JOGO', 'üõë')">FIM JOGO</button>
    <button id="passBlue" class="btn-quick" onclick="addPass('blue')">+ PASSE AZUL</button>
    <button id="passRed" class="btn-quick" onclick="addPass('red')">+ PASSE VERM</button>
    <button onclick="undo()" class="btn-quick" style="background:#444">Desfazer</button>
    <button id="saveGameBtn" class="btn-quick" onclick="saveCurrentGame()">SALVAR</button>
</div>

<canvas id="field" width="800" height="500"></canvas>

<div class="timeline-container" id="timeline">
    <div style="font-size: 10px; color: #fff; opacity: 0.5;">Aguardando a√ß√µes...</div>
</div>

<div class="timer-container" id="displayTimer">00:00</div>
<div style="display:flex; gap:10px; margin-top:5px;">
    <button onclick="toggleTimer()" style="background:#10b981; color:white; border:none; padding:5px 15px; border-radius:4px; font-weight:bold;">Play/Pause</button>
    <button onclick="resetTimer()" style="background:#be123c; color:white; border:none; padding:5px 15px; border-radius:4px; font-weight:bold;">Reset</button>
</div>

<textarea id="obsArea" placeholder="Anota√ß√µes t√©cnicas..."></textarea>

<div id="sidebar" class="sidebar">
    <div class="sidebar-header"><span>CONFIGURA√á√ïES</span><button onclick="toggleSidebar()">‚úï</button></div>
    <div class="menu-section">
        <div class="menu-section-title">Equipes</div>
        <input type="text" id="teamBlueName" class="team-input" value="TIME AZUL" oninput="updateTeamLabels()">
        <input type="text" id="teamRedName" class="team-input" value="TIME VERMELHO" oninput="updateTeamLabels()">
    </div>
    <div class="menu-section">
        <button class="menu-btn" style="background:#7c3aed" onclick="toggleSub('schemaSub')">Esquemas T√°ticos</button>
        <div id="schemaSub" class="sub-menu">
            <button onclick="applyTactic('442')">4-4-2</button><button onclick="applyTactic('433')">4-3-3</button>
        </div>
        <button class="menu-btn" style="background:#06b6d4" onclick="toggleSub('ballSub')">Bola Parada</button>
        <div id="ballSub" class="sub-menu">
            <button onclick="prepareEvent('GOL', '‚öΩ')">GOL ‚öΩ</button>
            <button onclick="prepareEvent('Falta', '‚úùÔ∏è')">Falta ‚úùÔ∏è</button>
            <button onclick="prepareEvent('Penalti', '‚¶ø')">P√™nalti ‚¶ø</button>
        </div>
    </div>
</div>

<script>
  const canvas = document.getElementById('field'); const ctx = canvas.getContext('2d');
  const obsArea = document.getElementById('obsArea'); const timeline = document.getElementById('timeline');
  let players = [], events = [], history = [], passesBlue = 0, passesRed = 0, pendingEvent = null;

  function timelineAction(action, icon) {
    if (timeline.children[0] && timeline.children[0].style.opacity) timeline.innerHTML = '';
    const time = document.getElementById('displayTimer').innerText;
    const item = document.createElement('div');
    item.className = 'timeline-event';
    item.innerHTML = `<span>${time}</span><strong>${icon} ${action}</strong>`;
    timeline.appendChild(item);
    timeline.scrollLeft = timeline.scrollWidth;
    obsArea.value += `[${time}] ${action}\n`;
    if(action === 'IN√çCIO DE JOGO' && !isTimerRunning) toggleTimer();
    if(action === 'FIM DE JOGO' && isTimerRunning) toggleTimer();
  }

  function prepareEvent(type, icon) { pendingEvent = {type, icon}; toggleSidebar(); }

  // CRON√îMETRO
  let timerSeconds = 0, timerInterval = null, isTimerRunning = false;
  function toggleTimer() {
    if (!isTimerRunning) { isTimerRunning = true; timerInterval = setInterval(() => { timerSeconds++; updateTimerDisplay(); }, 1000); }
    else { isTimerRunning = false; clearInterval(timerInterval); }
  }
  function updateTimerDisplay() {
    const m = Math.floor(timerSeconds/60).toString().padStart(2, '0');
    const s = (timerSeconds%60).toString().padStart(2, '0');
    document.getElementById('displayTimer').innerText = `${m}:${s}`;
  }
  function resetTimer() { timerSeconds = 0; updateTimerDisplay(); }

  function addPass(team) { 
    if(team === 'blue') passesBlue++; else passesRed++; 
    drawField(); 
  }

  function drawField() {
    ctx.fillStyle = '#1f7a3f'; ctx.fillRect(0,0,800,500);
    ctx.strokeStyle = 'white'; ctx.lineWidth = 3; ctx.strokeRect(20,20,760,460);
    ctx.beginPath(); ctx.moveTo(400,20); ctx.lineTo(400,480); ctx.stroke();
    ctx.beginPath(); ctx.arc(400, 250, 60, 0, Math.PI*2); ctx.stroke();
    ctx.fillStyle = 'rgba(0,0,0,0.6)'; ctx.fillRect(250, 25, 300, 35);
    ctx.fillStyle = "white"; ctx.font = "bold 13px sans-serif"; ctx.textAlign = "center";
    ctx.fillText(`${passesBlue} x ${passesRed}`, 400, 47);
    players.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, 18, 0, Math.PI*2); ctx.fillStyle = p.color=='blue'?'#1e40af':'#b91c1c'; ctx.fill(); ctx.stroke(); });
    events.forEach(ev => { ctx.font="30px Arial"; ctx.fillText(ev.icon, ev.x, ev.y); });
  }

  canvas.addEventListener('pointerdown', e => {
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) * (800 / rect.width);
    const y = (e.clientY - rect.top) * (500 / rect.height);
    if (pendingEvent) {
        events.push({x, y, icon: pendingEvent.icon});
        timelineAction(pendingEvent.type, pendingEvent.icon);
        pendingEvent = null; drawField(); return;
    }
    const target = players.find(p => Math.hypot(p.x - x, p.y - y) <= 22);
    if (target) draggingPlayer = target;
  });

  canvas.addEventListener('pointermove', e => {
    if (draggingPlayer) {
        const rect = canvas.getBoundingClientRect();
        draggingPlayer.x = (e.clientX - rect.left) * (800 / rect.width);
        draggingPlayer.y = (e.clientY - rect.top) * (500 / rect.height);
        drawField();
    }
  });
  canvas.addEventListener('pointerup', () => draggingPlayer = null);

  function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
  function toggleSub(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'flex') ? 'none' : 'flex'; }
  function applyTactic(t) {
    players = [];
    if(t==='442') players = [{x:60,y:250},{x:180,y:80},{x:180,y:190},{x:180,y:310},{x:180,y:420},{x:320,y:80},{x:320,y:190},{x:320,y:310},{x:320,y:420},{x:480,y:180},{x:480,y:320}];
    drawField(); toggleSidebar();
  }
  function loadStoredData() { drawField(); }
</script>
</body>
</html>
