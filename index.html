<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RESET – Tático com Setas</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background:#0b3d2e; font-family: sans-serif; overflow: hidden; }
    body { display:flex; flex-direction: column; align-items:center; padding-top: 15px; }

    .header-inputs { display: flex; gap: 10px; margin-bottom: 10px; }
    .team-input { 
        padding: 8px; border-radius: 4px; border: none; font-weight: bold; 
        text-align: center; text-transform: uppercase; width: 130px;
    }

    .controls { display: flex; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; justify-content: center; }
    button { 
        padding: 10px 15px; border-radius: 25px; border: 2px solid transparent; color: white; 
        cursor: pointer; font-weight: bold; transition: 0.2s; font-size: 12px;
    }
    #blueBtn { background: #2563eb; }
    #redBtn { background: #dc2626; }
    #clearBtn { background: #4b5563; }
    #saveBtn { background: #000; }
    
    button.active { border-color: #fff; transform: scale(1.05); box-shadow: 0 0 12px rgba(255,255,255,0.4); }

    canvas {
      width: 95vw; max-width: 600px; aspect-ratio: 8 / 5;
      background:#1f7a3f; border:4px solid #fff; border-radius:12px;
      touch-action: none;
    }
  </style>
</head>
<body>

<div class="header-inputs">
    <input type="text" id="teamBlueName" class="team-input" value="TIME AZUL">
    <input type="text" id="teamRedName" class="team-input" value="TIME VERMELHO">
</div>

<div class="controls">
    <button id="blueBtn">Jogador Azul</button>
    <button id="redBtn">Jogador Vermelho</button>
    <button id="clearBtn">Limpar Tudo</button>
    <button id="saveBtn">Salvar</button>
</div>

<canvas id="field" width="800" height="500"></canvas>

<script>
  const canvas = document.getElementById('field');
  const ctx = canvas.getContext('2d');

  let mode = null; 
  let players = [];
  let arrows = [];
  let draggingPlayer = null;
  let arrowStart = null;
  let arrowEnd = null;

  function drawField() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'rgba(255,255,255,0.8)';
    ctx.lineWidth = 3;

    // Linhas do Campo
    ctx.strokeRect(20, 20, 760, 460);
    ctx.beginPath(); ctx.moveTo(400, 20); ctx.lineTo(400, 480); ctx.stroke();
    ctx.beginPath(); ctx.arc(400, 250, 60, 0, Math.PI * 2); ctx.stroke();
    ctx.beginPath(); ctx.arc(400, 250, 4, 0, Math.PI * 2); ctx.fillStyle = 'white'; ctx.fill();
    ctx.strokeRect(20, 100, 120, 300); ctx.strokeRect(20, 180, 50, 140); 
    ctx.strokeRect(660, 100, 120, 300); ctx.strokeRect(730, 180, 50, 140); 

    drawArrows();
    drawPlayers();
    
    // Desenha seta temporária enquanto arrasta
    if (arrowStart && arrowEnd) {
      drawSingleArrow(arrowStart.x, arrowStart.y, arrowEnd.x, arrowEnd.y, "rgba(255,255,255,0.5)");
    }
  }

  function drawSingleArrow(fromx, fromy, tox, toy, color) {
    const headlen = 15;
    const dx = tox - fromx;
    const dy = toy - fromy;
    const angle = Math.atan2(dy, dx);
    ctx.strokeStyle = color;
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(fromx, fromy);
    ctx.lineTo(tox, toy);
    ctx.lineTo(tox - headlen * Math.cos(angle - Math.PI / 6), toy - headlen * Math.sin(angle - Math.PI / 6));
    ctx.moveTo(tox, toy);
    ctx.lineTo(tox - headlen * Math.cos(angle + Math.PI / 6), toy - headlen * Math.sin(angle + Math.PI / 6));
    ctx.stroke();
  }

  function drawArrows() {
    arrows.forEach(a => drawSingleArrow(a.x1, a.y1, a.x2, a.y2, "white"));
  }

  function drawPlayers() {
    players.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 18, 0, Math.PI * 2);
      ctx.fillStyle = p.color === 'blue' ? '#1e40af' : '#b91c1c';
      ctx.fill();
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 3;
      ctx.stroke();
    });
  }

  function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (e.clientX - rect.left) * (canvas.width / rect.width),
      y: (e.clientY - rect.top) * (canvas.height / rect.height)
    };
  }

  canvas.addEventListener('pointerdown', e => {
    const pos = getPos(e);
    const target = players.find(p => Math.hypot(p.x - pos.x, p.y - pos.y) <= 22);

    if (target) {
        draggingPlayer = target;
    } else if (mode) {
        players.push({ x: pos.x, y: pos.y, color: mode });
        mode = null;
        updateButtonVisuals();
    } else {
        arrowStart = pos; // Inicia desenho de seta se não estiver movendo jogador
    }
    canvas.setPointerCapture(e.pointerId);
    drawField();
  });

  canvas.addEventListener('pointermove', e => {
    const pos = getPos(e);
    if (draggingPlayer) {
      draggingPlayer.x = pos.x;
      draggingPlayer.y = pos.y;
    } else if (arrowStart) {
      arrowEnd = pos;
    }
    drawField();
  });

  canvas.addEventListener('pointerup', () => {
    if (arrowStart && arrowEnd) {
      // Só cria seta se o movimento for longo o suficiente
      if (Math.hypot(arrowStart.x - arrowEnd.x, arrowStart.y - arrowEnd.y) > 20) {
        arrows.push({ x1: arrowStart.x, y1: arrowStart.y, x2: arrowEnd.x, y2: arrowEnd.y });
      }
    }
    draggingPlayer = null;
    arrowStart = null;
    arrowEnd = null;
    drawField();
  });

  const bBtn = document.getElementById('blueBtn');
  const rBtn = document.getElementById('redBtn');

  function updateButtonVisuals() {
    bBtn.classList.remove('active');
    rBtn.classList.remove('active');
    if (mode === 'blue') bBtn.classList.add('active');
    if (mode === 'red') rBtn.classList.add('active');
  }

  bBtn.onclick = () => { mode = 'blue'; updateButtonVisuals(); };
  rBtn.onclick = () => { mode = 'red'; updateButtonVisuals(); };

  document.getElementById('clearBtn').onclick = () => {
    if(confirm("Limpar jogadores e setas?")) {
        players = [];
        arrows = [];
        drawField();
    }
  };

  document.getElementById('saveBtn').onclick = () => {
    const data = { players, arrows, bName: document.getElementById('teamBlueName').value, rName: document.getElementById('teamRedName').value };
    localStorage.setItem('futebol_tatico', JSON.stringify(data));
    alert('Tática salva!');
  };

  drawField();
</script>
</body>
</html>
