<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QUADRO T√ÅTICO ‚Äì PRO SCOUT</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background:#0b3d2e; font-family: sans-serif; overflow-x: hidden; }
    body { display:flex; flex-direction: column; align-items:center; padding-top: 15px; padding-bottom: 20px; }
    .project-title { color: white; font-size: 22px; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 3px; border-bottom: 2px solid rgba(255,255,255,0.3); padding-bottom: 5px; }
    
    .header-section { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 15px; }
    .teams-container { display: flex; gap: 20px; }
    .team-box { display: flex; flex-direction: column; align-items: center; gap: 5px; }
    .team-input { padding: 8px; border-radius: 4px; border: none; font-weight: bold; text-align: center; text-transform: uppercase; width: 130px; }
    
    .btn-pass { padding: 5px 10px; border-radius: 15px; border: none; color: white; cursor: pointer; font-size: 10px; font-weight: bold; text-transform: uppercase; transition: 0.2s; width: 100%; }
    .btn-pass-blue { background: #2563eb; }
    .btn-pass-red { background: #dc2626; }

    .controls { display: flex; gap: 6px; margin-bottom: 10px; flex-wrap: wrap; justify-content: center; max-width: 95vw; }
    .secondary-row { display: none; gap: 6px; margin-bottom: 10px; animation: fadeIn 0.3s ease; flex-wrap: wrap; justify-content: center; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
    
    button { padding: 10px 14px; border-radius: 25px; border: 2px solid transparent; color: white; cursor: pointer; font-weight: bold; transition: 0.2s; font-size: 11px; text-transform: uppercase; }
    #blueBtn { background: #2563eb; } #redBtn { background: #dc2626; } #arrowBtn { background: #ffffff; color: #000; }
    #schemaBtn { background: #7c3aed; } #undoBtn { background: #f59e0b; } #clearBtn { background: #4b5563; } 
    #saveBtn { background: #000; } #shareBtn { background: #22c55e; }
    #deadBallBtn { background: #06b6d4; }

    .btn-tactic, .btn-event { background: #10b981; font-size: 10px; padding: 8px 12px; min-width: 60px; }
    .obs-container { width: 95vw; max-width: 600px; margin-top: 15px; display: flex; flex-direction: column; }
    .obs-label { color: white; font-weight: bold; font-size: 12px; margin-bottom: 5px; text-transform: uppercase; }
    #obsArea { width: 100%; height: 100px; padding: 10px; border-radius: 8px; border: 2px solid #fff; background: rgba(255,255,255,0.1); color: white; resize: none; font-family: Arial, sans-serif; font-size: 12px; box-sizing: border-box; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    canvas { width: 95vw; max-width: 600px; aspect-ratio: 8 / 5; background:#1f7a3f; border:4px solid #fff; border-radius:12px; touch-action: none; }
    button.active { border-color: #fbbf24; transform: scale(1.05); }
  </style>
</head>
<body>

<div class="project-title">QUADRO T√ÅTICO</div>

<div class="header-section">
    <div class="teams-container">
        <div class="team-box">
            <input type="text" id="teamBlueName" class="team-input" value="TIME AZUL" oninput="updateTeamLabels()">
            <button id="labelPassBlue" class="btn-pass btn-pass-blue" onclick="addPass('blue')">+ PASSE AZUL</button>
        </div>
        <div class="team-box">
            <input type="text" id="teamRedName" class="team-input" value="TIME VERMELHO" oninput="updateTeamLabels()">
            <button id="labelPassRed" class="btn-pass btn-pass-red" onclick="addPass('red')">+ PASSE VERMELHO</button>
        </div>
    </div>
</div>

<div class="controls">
    <button id="blueBtn">JOGADOR AZUL</button>
    <button id="redBtn">JOGADOR VERMELHO</button>
    <button id="arrowBtn">Seta</button>
    <button id="schemaBtn">Esquemas</button>
    <button id="deadBallBtn">Bola Parada</button>
    <button id="undoBtn">Desfazer</button>
    <button id="clearBtn">Limpar</button>
    <button id="saveBtn">PDF</button>
    <button id="shareBtn">WhatsApp</button>
</div>

<div id="schemaRow" class="secondary-row">
    <button class="btn-tactic" onclick="applyTactic('442')">4-4-2</button>
    <button class="btn-tactic" onclick="applyTactic('433')">4-3-3</button>
    <button class="btn-tactic" onclick="applyTactic('352')">3-5-2</button>
    <button class="btn-tactic" onclick="applyTactic('541')">5-4-1</button>
    <button class="btn-tactic" style="background:#333" onclick="toggleRow('schemaRow', false)">Fechar</button>
</div>

<div id="deadBallRow" class="secondary-row">
    <button class="btn-event" onclick="prepareEvent('Falta')">Falta ‚úùÔ∏è</button>
    <button class="btn-event" onclick="prepareEvent('Escanteio')">Escanteio</button>
    <button class="btn-event" onclick="prepareEvent('Meta')">T. Meta ‚öΩ</button>
    <button class="btn-event" onclick="prepareEvent('Penalti')">P√™nalti</button>
    <button class="btn-event" style="background:#eab308" onclick="prepareEvent('Amarelo')">Amarelo</button>
    <button class="btn-event" style="background:#be123c" onclick="prepareEvent('Vermelho')">Vermelho</button>
    <button class="btn-event" style="background:#333" onclick="toggleRow('deadBallRow', false)">Fechar</button>
</div>

<canvas id="field" width="800" height="500"></canvas>

<div class="obs-container">
    <label class="obs-label">Observa√ß√µes T√°ticas:</label>
    <textarea id="obsArea" placeholder="Digite aqui suas anota√ß√µes..."></textarea>
</div>

<script>
  const { jsPDF } = window.jspdf;
  const canvas = document.getElementById('field');
  const ctx = canvas.getContext('2d');
  const obsArea = document.getElementById('obsArea');
  
  let mode = null, players = [], arrows = [], events = [], history = [];
  let draggingPlayer = null, arrowStart = null, arrowEnd = null, currentTarget = 'blue', pendingEvent = null;
  let passesBlue = 0, passesRed = 0;

  function updateTeamLabels() {
    const blueName = document.getElementById('teamBlueName').value.toUpperCase();
    const redName = document.getElementById('teamRedName').value.toUpperCase();
    document.getElementById('blueBtn').innerText = `JOGADOR ${blueName}`;
    document.getElementById('redBtn').innerText = `JOGADOR ${redName}`;
    document.getElementById('labelPassBlue').innerText = `+ PASSE ${blueName}`;
    document.getElementById('labelPassRed').innerText = `+ PASSE ${redName}`;
    drawField();
  }

  function saveHistory() {
    history.push({ 
        players: JSON.parse(JSON.stringify(players)), arrows: JSON.parse(JSON.stringify(arrows)), 
        events: JSON.parse(JSON.stringify(events)), obs: obsArea.value, pBlue: passesBlue, pRed: passesRed
    });
    if (history.length > 30) history.shift();
  }

  function addPass(team) {
    saveHistory();
    const blueName = document.getElementById('teamBlueName').value;
    const redName = document.getElementById('teamRedName').value;
    if(team === 'blue') passesBlue++; else passesRed++;
    obsArea.value += `[${new Date().toLocaleTimeString()}] PASSE ${team === 'blue' ? blueName : redName} registrado.\n`;
    drawField();
  }

  function drawField() {
    ctx.fillStyle = '#1f7a3f'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'white'; ctx.lineWidth = 3;
    ctx.strokeRect(20, 20, 760, 460);
    ctx.beginPath(); ctx.moveTo(400, 20); ctx.lineTo(400, 480); ctx.stroke();
    ctx.beginPath(); ctx.arc(400, 250, 60, 0, Math.PI * 2); ctx.stroke();
    ctx.beginPath(); ctx.arc(400, 250, 4, 0, Math.PI * 2); ctx.fillStyle = 'white'; ctx.fill();
    ctx.strokeRect(20, 100, 120, 300); ctx.strokeRect(20, 180, 50, 140); 
    ctx.strokeRect(660, 100, 120, 300); ctx.strokeRect(730, 180, 50, 140); 
    
    const bN = document.getElementById('teamBlueName').value.substring(0, 10);
    const rN = document.getElementById('teamRedName').value.substring(0, 10);
    ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.roundRect(250, 30, 300, 40, 10); ctx.fill();
    ctx.font = "bold 14px sans-serif"; ctx.fillStyle = "white"; ctx.textAlign = "center";
    ctx.fillText(`${bN}: ${passesBlue}   VS   ${rN}: ${passesRed}`, 400, 55);

    drawArrows(); drawEvents(); drawPlayers();
    if (mode === 'arrow' && arrowStart && arrowEnd) drawSingleArrow(arrowStart.x, arrowStart.y, arrowEnd.x, arrowEnd.y, "rgba(255,255,255,0.5)");
  }

  function drawEvents() {
    events.forEach(ev => {
        ctx.textAlign = "center"; ctx.textBaseline = "middle";
        let icon = "";
        if (ev.type === "Falta") icon = "‚úùÔ∏è";
        else if (ev.type === "Meta") icon = "‚öΩ";
        else if (ev.type === "Escanteio") icon = "‚óø";
        else if (ev.type === "Penalti") icon = "‚¶ø";
        else if (ev.type === "Amarelo") icon = "üü®";
        else if (ev.type === "Vermelho") icon = "üü•";
        ctx.font = `30px sans-serif`; ctx.fillText(icon, ev.x, ev.y);
        ctx.font = "bold 11px sans-serif"; ctx.fillStyle = "white"; ctx.fillText(ev.type, ev.x, ev.y + 25);
    });
  }

  function drawSingleArrow(fx, fy, tx, ty, color) {
    const head = 15; const angle = Math.atan2(ty - fy, tx - fx);
    ctx.strokeStyle = color; ctx.lineWidth = 4; ctx.lineCap = "round";
    ctx.beginPath(); ctx.moveTo(fx, fy); ctx.lineTo(tx, ty);
    ctx.lineTo(tx - head * Math.cos(angle - Math.PI / 6), ty - head * Math.sin(angle - Math.PI / 6));
    ctx.moveTo(tx, ty); ctx.lineTo(tx - head * Math.cos(angle + Math.PI / 6), ty - head * Math.sin(angle + Math.PI / 6));
    ctx.stroke();
  }
  function drawArrows() { arrows.forEach(a => drawSingleArrow(a.x1, a.y1, a.x2, a.y2, "white")); }
  function drawPlayers() {
    players.forEach(p => {
      ctx.beginPath(); ctx.arc(p.x, p.y, 18, 0, Math.PI * 2);
      ctx.fillStyle = p.color === 'blue' ? '#1e40af' : '#b91c1c'; ctx.fill();
      ctx.strokeStyle = 'white'; ctx.lineWidth = 3; ctx.stroke();
    });
  }
  function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    return { x: (e.clientX - rect.left) * (800 / rect.width), y: (e.clientY - rect.top) * (500 / rect.height) };
  }

  canvas.addEventListener('pointerdown', e => {
    const pos = getPos(e);
    if (pendingEvent) {
        saveHistory();
        events.push({ x: pos.x, y: pos.y, type: pendingEvent });
        obsArea.value += `[${new Date().toLocaleTimeString()}] ${pendingEvent.toUpperCase()} marcada.\n`;
        pendingEvent = null; mode = null; updateButtonVisuals(); drawField(); return;
    }
    const target = players.find(p => Math.hypot(p.x - pos.x, p.y - pos.y) <= 22);
    if (target) { saveHistory(); draggingPlayer = target; }
    else if (mode === 'blue' || mode === 'red') { saveHistory(); players.push({ x: pos.x, y: pos.y, color: mode }); mode = null; updateButtonVisuals(); }
    else if (mode === 'arrow') { saveHistory(); arrowStart = pos; }
    canvas.setPointerCapture(e.pointerId); drawField();
  });

  canvas.addEventListener('pointermove', e => {
    const pos = getPos(e);
    if (draggingPlayer) { draggingPlayer.x = pos.x; draggingPlayer.y = pos.y; }
    else if (mode === 'arrow' && arrowStart) { arrowEnd = pos; }
    drawField();
  });

  canvas.addEventListener('pointerup', () => {
    if (mode === 'arrow' && arrowStart && arrowEnd) {
      if (Math.hypot(arrowStart.x - arrowEnd.x, arrowStart.y - arrowEnd.y) > 15) arrows.push({ x1: arrowStart.x, y1: arrowStart.y, x2: arrowEnd.x, y2: arrowEnd.y });
      mode = null; updateButtonVisuals();
    }
    draggingPlayer = null; arrowStart = null; arrowEnd = null; drawField();
  });

  const bBtn = document.getElementById('blueBtn'), rBtn = document.getElementById('redBtn'), aBtn = document.getElementById('arrowBtn'), sBtn = document.getElementById('schemaBtn'), dBtn = document.getElementById('deadBallBtn');
  function updateButtonVisuals() {
    [bBtn, rBtn, aBtn, sBtn, dBtn].forEach(b => b.classList.remove('active'));
    if (mode === 'blue') bBtn.classList.add('active'); if (mode === 'red') rBtn.classList.add('active'); if (mode === 'arrow') aBtn.classList.add('active');
    if (mode === 'schema') sBtn.classList.add('active'); if (mode === 'deadBall') dBtn.classList.add('active');
  }

  bBtn.onclick = () => { mode = 'blue'; toggleRow('schemaRow', false); toggleRow('deadBallRow', false); updateButtonVisuals(); };
  rBtn.onclick = () => { mode = 'red'; toggleRow('schemaRow', false); toggleRow('deadBallRow', false); updateButtonVisuals(); };
  aBtn.onclick = () => { mode = 'arrow'; toggleRow('schemaRow', false); toggleRow('deadBallRow', false); updateButtonVisuals(); };
  sBtn.onclick = () => { toggleRow('schemaRow', true); toggleRow('deadBallRow', false); mode = 'schema'; updateButtonVisuals(); };
  dBtn.onclick = () => { toggleRow('deadBallRow', true); toggleRow('schemaRow', false); mode = 'deadBall'; updateButtonVisuals(); };

  function toggleRow(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }
  window.prepareEvent = (type) => { pendingEvent = type; toggleRow('deadBallRow', false); };
  
  window.applyTactic = (tactic) => {
    saveHistory(); players = players.filter(p => p.color !== currentTarget);
    const formations = { '442': [ {x: 60, y: 250}, {x: 180, y: 80}, {x: 180, y: 190}, {x: 180, y: 310}, {x: 180, y: 420}, {x: 320, y: 80}, {x: 320, y: 190}, {x: 320, y: 310}, {x: 320, y: 420}, {x: 480, y: 180}, {x: 480, y: 320} ] };
    const basePos = formations[tactic] || formations['442'];
    basePos.forEach(pos => { let x = currentTarget === 'blue' ? pos.x : 800 - pos.x; players.push({ x: x, y: pos.y, color: currentTarget }); });
    drawField();
  };

  document.getElementById('undoBtn').onclick = () => { 
    if (history.length > 0) { 
        const last = history.pop(); 
        players = last.players; arrows = last.arrows; events = last.events; obsArea.value = last.obs; passesBlue = last.pBlue; passesRed = last.pRed; drawField(); 
    } 
  };
  
  document.getElementById('clearBtn').onclick = () => { if(confirm("Limpar tudo?")) { saveHistory(); players = []; arrows = []; events = []; passesBlue = 0; passesRed = 0; obsArea.value = ""; drawField(); } };
  
  document.getElementById('saveBtn').onclick = async () => {
    drawField();
    const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
    const canvasImg = canvas.toDataURL("image/jpeg", 1.0);
    doc.addImage(canvasImg, 'JPEG', 15, 30, 180, 112);
    doc.save(`Tatica.pdf`);
  };

  document.getElementById('shareBtn').onclick = async () => {
    drawField();
    canvas.toBlob(async (blob) => {
      const file = new File([blob], 'tatica.png', { type: 'image/png' });
      if (navigator.share) await navigator.share({ files: [file], title: `T√°tica Scout` });
    });
  };

  updateTeamLabels();
  drawField();
</script>
</body>
</html>
