<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Total â€“ Bolinhas</title>
  <style>
    body {
      margin: 0;
      background: #0b3d2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background: #1f7a3f;
      border: 4px solid #ffffff;
      border-radius: 12px;
      touch-action: none; /* MUITO IMPORTANTE */
    }
  </style>
</head>
<body>

<canvas id="canvas" width="350" height="220"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const balls = [
    { x: 100, y: 110, r: 14, color: 'blue' },
    { x: 250, y: 110, r: 14, color: 'red' }
  ];

  let dragging = null;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    balls.forEach(b => {
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
      ctx.fillStyle = b.color;
      ctx.fill();
    });
  }

  function getBall(x, y) {
    return balls.find(b => Math.hypot(b.x - x, b.y - y) <= b.r);
  }

  function pos(e) {
    const rect = canvas.getBoundingClientRect();
    if (e.touches) {
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    }
    return {
      x: e.clientX - rect.left,
      y: e.clientY - rect.top
    };
  }

  canvas.addEventListener('mousedown', e => {
    const { x, y } = pos(e);
    dragging = getBall(x, y);
  });

  canvas.addEventListener('mousemove', e => {
    if (!dragging) return;
    const { x, y } = pos(e);
    dragging.x = x;
    dragging.y = y;
    draw();
  });

  canvas.addEventListener('mouseup', () => dragging = null);

  canvas.addEventListener('touchstart', e => {
    const { x, y } = pos(e);
    dragging = getBall(x, y);
  });

  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if (!dragging) return;
    const { x, y } = pos(e);
    dragging.x = x;
    dragging.y = y;
    draw();
  });

  canvas.addEventListener('touchend', () => dragging = null);

  draw();
</script>

</body>
</html>
