<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QUADRO T√ÅTICO ‚Äì PRO SCOUT</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background:#0b3d2e; font-family: sans-serif; overflow: hidden; }
    body { display:flex; flex-direction: column; align-items:center; }

    .project-title { 
      color: white; 
      font-family: "Arial Narrow", sans-serif; 
      font-weight: 900; 
      font-style: italic; 
      font-size: 50px; 
      margin-top: 50px; 
      margin-bottom: 10px;
      text-transform: uppercase; 
      text-align: center;
      letter-spacing: -1px;
    }

    /* SIDEBAR COMPLETA VOLTOU */
    .sidebar {
      position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
      background: #072b21; color: white; transition: 0.3s; z-index: 1000;
      padding: 20px; box-sizing: border-box; overflow-y: auto;
      box-shadow: 5px 0 15px rgba(0,0,0,0.5);
    }
    .sidebar.open { left: 0; }
    .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #10b981; padding-bottom: 10px; }
    
    .menu-toggle { position: fixed; left: 15px; top: 15px; background: #10b981; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; z-index: 999; font-size: 20px; }

    .timer-container {
      background: #000; color: #10b981; padding: 8px 20px; border-radius: 12px;
      font-family: 'Courier New', Courier, monospace; font-size: 22px; font-weight: bold;
      border: 2px solid #10b981; display: flex; align-items: center; gap: 15px;
      margin-top: 10px; width: fit-content;
    }
    .timer-controls { background: #10b981; color: white; border: none; padding: 4px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; text-transform: uppercase; font-weight: bold; }

    /* BOT√ÉO MASTER SOLICITADO */
    .btn-master { background: #10b981; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-weight: 900; font-size: 16px; cursor: pointer; margin-bottom: 20px; text-transform: uppercase; }

    .menu-section { margin-bottom: 25px; }
    .menu-section-title { font-size: 11px; font-weight: bold; color: #10b981; text-transform: uppercase; margin-bottom: 10px; display: block; }
    
    .team-input { padding: 10px; border-radius: 4px; border: none; font-weight: bold; text-align: center; width: 100%; box-sizing: border-box; margin-bottom: 10px; background: #fff; }

    .menu-btn { width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 8px; border: none; color: white !important; font-weight: bold; cursor: pointer; text-align: left; text-transform: uppercase; font-size: 11px; }
    .btn-blue { background: #2563eb; }
    .btn-red { background: #dc2626; }
    
    .sub-menu { display: none; flex-direction: column; gap: 5px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
    .sub-menu button { color: white !important; border: none; padding: 10px; border-radius: 4px; font-weight: bold; font-size: 10px; cursor: pointer; background: rgba(255,255,255,0.1); width: 100%; }

    /* QUICK CONTROLS */
    .quick-controls { display: flex; gap: 6px; margin: 10px 0; flex-wrap: wrap; justify-content: center; width: 95vw; }
    .btn-quick { padding: 10px 12px; border-radius: 25px; border: 2px solid transparent; color: white; font-weight: bold; font-size: 10px; text-transform: uppercase; min-width: 80px; }
    #passBlue { background: #2563eb; } 
    #passRed { background: #dc2626; }
    #undoBtn { background: #f59e0b; }
    #saveGameBtn { background: #f97316; }

    canvas { width: 95vw; max-width: 600px; aspect-ratio: 8 / 5; background:#1f7a3f; border:4px solid #fff; border-radius:12px; touch-action: none; }
    #obsArea { width: 95vw; max-width: 600px; height: 80px; margin-top: 10px; border-radius: 8px; border: 2px solid #fff; background: rgba(255,255,255,0.1); color: white; padding: 10px; box-sizing: border-box; }
    
    .game-item { background: rgba(255,255,255,0.1); color: white; border: none; padding: 10px; margin-bottom: 5px; border-radius: 5px; width: 100%; text-align: left; font-size: 10px; }
    .selected-to-delete { border: 2px solid #be123c; background: rgba(190, 18, 60, 0.3); }
  </style>
</head>
<body onload="loadStoredData()">

<button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>

<div class="project-title">QUADRO T√ÅTICO</div>

<div class="quick-controls">
    <button id="passBlue" class="btn-quick" onclick="addPass('blue')">+ PASSE</button>
    <button id="passRed" class="btn-quick" onclick="addPass('red')">+ PASSE</button>
    <button id="undoBtn" class="btn-quick" onclick="undo()">Desfazer</button>
    <button id="saveGameBtn" class="btn-quick" onclick="saveCurrentGame()">SALVAR JOGO</button>
    <button id="saveBtn" class="btn-quick" onclick="savePDF()" style="background:#000">PDF</button>
</div>

<canvas id="field" width="800" height="500"></canvas>

<div class="timer-container">
    <span id="displayTimer">00:00</span>
    <button id="timerToggle" class="timer-controls" onclick="toggleTimer()">Play</button>
    <button class="timer-controls" onclick="resetTimer()" style="background:#be123c">Reset</button>
</div>

<textarea id="obsArea" placeholder="Anota√ß√µes t√©cnicas..."></textarea>

<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <span>CONFIGURA√á√ïES</span>
        <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:20px;">‚úï</button>
    </div>

    <button class="btn-master" onclick="toggleSub('taticoMaster')">QUADRO T√ÅTICO</button>
    <div id="taticoMaster" class="sub-menu">
        <p style="font-size: 9px; color: #10b981; margin: 5px 0;">ESQUEMAS</p>
        <button onclick="applyTactic('442')">4-4-2</button>
        <button onclick="applyTactic('433')">4-3-3</button>
        <button onclick="applyTactic('352')">3-5-2</button>
        <button onclick="applyTactic('541')">5-4-1</button>
        <p style="font-size: 9px; color: #10b981; margin: 5px 0; margin-top: 10px;">BOLA PARADA</p>
        <button onclick="prepareEvent('Falta')">Falta ‚úùÔ∏è</button>
        <button onclick="prepareEvent('Escanteio')">Escanteio</button>
        <button onclick="prepareEvent('Meta')">T. Meta ‚öΩ</button>
        <button onclick="prepareEvent('Penalti')">P√™nalti</button>
    </div>

    <div class="menu-section">
        <span class="menu-section-title">Equipes</span>
        <input type="text" id="teamBlueName" class="team-input" value="TIME AZUL" oninput="updateTeamLabels()">
        <input type="text" id="teamRedName" class="team-input" value="TIME VERMELHO" oninput="updateTeamLabels()">
    </div>

    <div class="menu-section">
        <span class="menu-section-title">Jogadores</span>
        <button id="sideBlueBtn" class="menu-btn btn-blue" onclick="setMode('blue')">Adicionar JOGADOR AZUL</button>
        <button id="sideRedBtn" class="menu-btn btn-red" onclick="setMode('red')">Adicionar JOGADOR VERMELHO</button>
    </div>

    <div class="menu-section">
        <div style="display:flex; justify-content: space-between;">
            <span class="menu-section-title">Lista de Jogos</span>
            <button onclick="deleteSelectedGames()" style="background:none; border:none; color:#be123c; cursor:pointer;">üóëÔ∏è</button>
        </div>
        <div id="gamesSubList"></div>
    </div>

    <button class="menu-btn" style="background:#be123c; margin-top: 20px;" onclick="clearField()">Limpar Tudo</button>
</div>

<script>
  const { jsPDF } = window.jspdf;
  const canvas = document.getElementById('field');
  const ctx = canvas.getContext('2d');
  const obsArea = document.getElementById('obsArea');
  
  let players = [], events = [], history = [], mode = null;
  let draggingPlayer = null, passesBlue = 0, passesRed = 0, pendingEvent = null;

  function loadStoredData() {
    const games = JSON.parse(localStorage.getItem('scout_games')) || [];
    games.forEach(g => renderGameItem(g));
    updateTeamLabels();
  }

  function renderGameItem(gameObj) {
    const container = document.getElementById('gamesSubList');
    const btn = document.createElement('button');
    btn.className = "game-item";
    btn.dataset.id = gameObj.id;
    btn.innerText = gameObj.resumo;
    btn.oncontextmenu = (e) => { e.preventDefault(); btn.classList.toggle('selected-to-delete'); };
    btn.onclick = () => { if(!btn.classList.contains('selected-to-delete')) alert(gameObj.obs); };
    container.prepend(btn);
  }

  function saveCurrentGame() {
    const b = document.getElementById('teamBlueName').value;
    const r = document.getElementById('teamRedName').value;
    const game = { id: Date.now(), resumo: `${b} x ${r} (${passesBlue}-${passesRed})`, obs: obsArea.value };
    const games = JSON.parse(localStorage.getItem('scout_games')) || [];
    games.push(game);
    localStorage.setItem('scout_games', JSON.stringify(games));
    renderGameItem(game);
    alert("Salvo!");
  }

  function deleteSelectedGames() {
    const selected = document.querySelectorAll('.selected-to-delete');
    let games = JSON.parse(localStorage.getItem('scout_games')) || [];
    selected.forEach(el => { games = games.filter(g => g.id != el.dataset.id); el.remove(); });
    localStorage.setItem('scout_games', JSON.stringify(games));
  }

  let timerSeconds = 0, timerInterval = null, isTimerRunning = false;
  function toggleTimer() {
    if (!isTimerRunning) {
        isTimerRunning = true; document.getElementById('timerToggle').innerText = "Pause";
        timerInterval = setInterval(() => { timerSeconds++; updateTimerDisplay(); }, 1000);
    } else {
        isTimerRunning = false; document.getElementById('timerToggle').innerText = "Play";
        clearInterval(timerInterval);
    }
  }
  function updateTimerDisplay() {
    const m = Math.floor(timerSeconds/60).toString().padStart(2,'0');
    const s = (timerSeconds%60).toString().padStart(2,'0');
    document.getElementById('displayTimer').innerText = `${m}:${s}`;
  }
  function resetTimer() { timerSeconds = 0; updateTimerDisplay(); }

  function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
  function toggleSub(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'flex') ? 'none' : 'flex'; }
  function setMode(m) { mode = m; toggleSidebar(); }

  function updateTeamLabels() {
    const b = document.getElementById('teamBlueName').value;
    const r = document.getElementById('teamRedName').value;
    document.getElementById('sideBlueBtn').innerText = `Add Jogador ${b}`;
    document.getElementById('sideRedBtn').innerText = `Add Jogador ${r}`;
    document.getElementById('passBlue').innerText = `+ ${b}`;
    document.getElementById('passRed').innerText = `+ ${r}`;
    drawField();
  }

  function applyTactic(t) {
    saveHistory(); players = [];
    const tactics = {
        '442': [{x:60,y:250},{x:180,y:80},{x:180,y:190},{x:180,y:310},{x:180,y:420},{x:320,y:80},{x:320,y:190},{x:320,y:310},{x:320,y:420},{x:480,y:180},{x:480,y:320}],
        '433': [{x:60,y:250},{x:180,y:80},{x:180,y:190},{x:180,y:310},{x:180,y:420},{x:350,y:120},{x:350,y:250},{x:350,y:380},{x:550,y:100},{x:550,y:250},{x:550,y:400}],
        '352': [{x:60,y:250},{x:180,y:120},{x:180,y:250},{x:180,y:380},{x:320,y:50},{x:320,y:150},{x:320,y:250},{x:320,y:350},{x:320,y:450},{x:500,y:180},{x:500,y:320}],
        '541': [{x:60,y:250},{x:160,y:60},{x:160,y:150},{x:160,y:250},{x:160,y:350},{x:160,y:440},{x:350,y:100},{x:350,y:200},{x:350,y:300},{x:350,y:400},{x:550,y:250}]
    };
    tactics[t].forEach(p => players.push({x:p.x, y:p.y, color:'blue'}));
    drawField(); toggleSidebar();
  }

  function saveHistory() { history.push({ players: JSON.parse(JSON.stringify(players)), events: JSON.parse(JSON.stringify(events)), pB: passesBlue, pR: passesRed }); }
  function undo() { if(history.length){ const l = history.pop(); players=l.players; events=l.events; passesBlue=l.pB; passesRed=l.pR; drawField(); } }

  function addPass(t) { saveHistory(); if(t==='blue') passesBlue++; else passesRed++; drawField(); }

  function drawField() {
    ctx.fillStyle = '#1f7a3f'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'white'; ctx.lineWidth = 3;
    ctx.strokeRect(20, 20, 760, 460); ctx.beginPath(); ctx.moveTo(400, 20); ctx.lineTo(400, 480); ctx.stroke();
    ctx.beginPath(); ctx.arc(400, 250, 60, 0, Math.PI * 2); ctx.stroke();
    ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.fillRect(300, 25, 200, 30);
    ctx.fillStyle = "white"; ctx.font = "bold 14px sans-serif"; ctx.textAlign = "center";
    ctx.fillText(`${passesBlue} x ${passesRed}`, 400, 45);
    events.forEach(ev => { ctx.font="25px Arial"; ctx.fillText("üìç", ev.x, ev.y); });
    players.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, 18, 0, Math.PI*2); ctx.fillStyle = p.color=='blue'?'#1e40af':'#b91c1c'; ctx.fill(); ctx.stroke(); });
  }

  function getPos(e) { const r = canvas.getBoundingClientRect(); return { x: (e.clientX - r.left)*(800/r.width), y: (e.clientY - r.top)*(500/r.height) }; }

  canvas.onpointerdown = (e) => {
    const pos = getPos(e);
    if(pendingEvent) { events.push({x:pos.x, y:pos.y, type:pendingEvent}); pendingEvent=null; drawField(); return; }
    const p = players.find(p => Math.hypot(p.x-pos.x, p.y-pos.y)<22);
    if(p) draggingPlayer = p;
    else if(mode) { players.push({x:pos.x, y:pos.y, color:mode}); mode=null; drawField(); }
  };
  canvas.onpointermove = (e) => { if(draggingPlayer) { const pos = getPos(e); draggingPlayer.x=pos.x; draggingPlayer.y=pos.y; drawField(); } };
  canvas.onpointerup = () => draggingPlayer = null;

  function prepareEvent(t) { pendingEvent = t; toggleSidebar(); }
  function clearField() { if(confirm("Limpar?")){ players=[]; events=[]; passesBlue=0; passesRed=0; obsArea.value=""; drawField(); } }
  async function savePDF() { const doc = new jsPDF('l'); doc.addImage(canvas.toDataURL(), 'PNG', 10, 10, 280, 170); doc.save('scout.pdf'); }
</script>
</body>
</html>
