<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QUADRO TÁTICO – PRO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background:#0b3d2e; font-family: sans-serif; overflow-x: hidden; }
    body { display:flex; flex-direction: column; align-items:center; padding-top: 15px; padding-bottom: 20px; }
    .project-title { color: white; font-size: 22px; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 3px; border-bottom: 2px solid rgba(255,255,255,0.3); padding-bottom: 5px; }
    .header-inputs { display: flex; gap: 10px; margin-bottom: 10px; }
    .team-input { padding: 8px; border-radius: 4px; border: none; font-weight: bold; text-align: center; text-transform: uppercase; width: 130px; }
    .controls { display: flex; gap: 6px; margin-bottom: 10px; flex-wrap: wrap; justify-content: center; max-width: 95vw; }
    .schema-row { display: none; gap: 6px; margin-bottom: 10px; animation: fadeIn 0.3s ease; flex-wrap: wrap; justify-content: center; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
    .target-selector { border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; margin-bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 10px; }
    button { padding: 10px 14px; border-radius: 25px; border: 2px solid transparent; color: white; cursor: pointer; font-weight: bold; transition: 0.2s; font-size: 11px; text-transform: uppercase; }
    #blueBtn { background: #2563eb; } #redBtn { background: #dc2626; } #arrowBtn { background: #ffffff; color: #000; }
    #schemaBtn { background: #7c3aed; } #undoBtn { background: #f59e0b; } #clearBtn { background: #4b5563; } 
    #saveBtn { background: #000; } #shareBtn { background: #22c55e; } /* Verde WhatsApp */
    .btn-tactic { background: #10b981; font-size: 10px; padding: 8px 12px; min-width: 60px; }
    .btn-target { border: 2px solid #fff; opacity: 0.5; }
    .btn-target.selected { opacity: 1; border-color: #fbbf24; transform: scale(1.1); }
    .obs-container { width: 95vw; max-width: 600px; margin-top: 15px; display: flex; flex-direction: column; }
    .obs-label { color: white; font-weight: bold; font-size: 12px; margin-bottom: 5px; text-transform: uppercase; }
    #obsArea { width: 100%; height: 100px; padding: 10px; border-radius: 8px; border: 2px solid #fff; background: rgba(255,255,255,0.1); color: white; resize: none; font-family: Arial, sans-serif; font-size: 12px; box-sizing: border-box; }
    button.active { border-color: #fbbf24; transform: scale(1.05); box-shadow: 0 0 12px rgba(255,255,255,0.4); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    canvas { width: 95vw; max-width: 600px; aspect-ratio: 8 / 5; background:#1f7a3f; border:4px solid #fff; border-radius:12px; touch-action: none; }
  </style>
</head>
<body>

<div class="project-title">QUADRO TÁTICO</div>

<div class="header-inputs">
    <input type="text" id="teamBlueName" class="team-input" value="TIME AZUL">
    <input type="text" id="teamRedName" class="team-input" value="TIME VERMELHO">
</div>

<div class="controls">
    <button id="blueBtn">Jogador Azul</button>
    <button id="redBtn">Jogador Vermelho</button>
    <button id="arrowBtn">Seta</button>
    <button id="schemaBtn">Esquemas</button>
    <button id="undoBtn">Desfazer</button>
    <button id="clearBtn">Limpar</button>
    <button id="saveBtn">PDF</button>
    <button id="shareBtn">WhatsApp</button>
</div>

<div id="schemaRow" class="schema-row">
    <div class="target-selector">
        <button id="targetBlue" class="btn-target selected" style="background:#2563eb" onclick="setTarget('blue')">Para Azul</button>
        <button id="targetRed" class="btn-target" style="background:#dc2626" onclick="setTarget('red')">Para Vermelho</button>
    </div>
    <button class="btn-tactic" onclick="applyTactic('442')">4-4-2</button>
    <button class="btn-tactic" onclick="applyTactic('433')">4-3-3</button>
    <button class="btn-tactic" onclick="applyTactic('352')">3-5-2</button>
    <button class="btn-tactic" onclick="applyTactic('541')">5-4-1</button>
    <button class="btn-tactic" onclick="applyTactic('4231')">4-2-3-1</button>
    <button class="btn-tactic" onclick="applyTactic('4141')">4-1-4-1</button>
    <button class="btn-tactic" onclick="applyTactic('343')">3-4-3</button>
    <button class="btn-tactic" onclick="applyTactic('424')">4-2-4</button>
    <button class="btn-tactic" style="background:#333" onclick="toggleSchemaRow(false)">Fechar</button>
</div>

<canvas id="field" width="800" height="500"></canvas>

<div class="obs-container">
    <label class="obs-label">Observações Táticas:</label>
    <textarea id="obsArea" placeholder="Digite aqui suas anotações..."></textarea>
</div>

<script>
  const { jsPDF } = window.jspdf;
  const canvas = document.getElementById('field');
  const ctx = canvas.getContext('2d');
  const obsArea = document.getElementById('obsArea');
  let mode = null, players = [], arrows = [], history = [];
  let draggingPlayer = null, arrowStart = null, arrowEnd = null, currentTarget = 'blue';

  function saveHistory() {
    history.push({ players: JSON.parse(JSON.stringify(players)), arrows: JSON.parse(JSON.stringify(arrows)), obs: obsArea.value });
    if (history.length > 30) history.shift();
  }

  function drawField() {
    ctx.fillStyle = '#1f7a3f'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'white'; ctx.lineWidth = 3;
    ctx.strokeRect(20, 20, 760, 460);
    ctx.beginPath(); ctx.moveTo(400, 20); ctx.lineTo(400, 480); ctx.stroke();
    ctx.beginPath(); ctx.arc(400, 250, 60, 0, Math.PI * 2); ctx.stroke();
    ctx.beginPath(); ctx.arc(400, 250, 4, 0, Math.PI * 2); ctx.fillStyle = 'white'; ctx.fill();
    ctx.strokeRect(20, 100, 120, 300); ctx.strokeRect(20, 180, 50, 140); 
    ctx.strokeRect(660, 100, 120, 300); ctx.strokeRect(730, 180, 50, 140); 
    ctx.beginPath(); ctx.arc(110, 250, 3, 0, Math.PI * 2); ctx.fill();
    ctx.beginPath(); ctx.arc(690, 250, 3, 0, Math.PI * 2); ctx.fill();
    drawArrows(); drawPlayers();
    if (mode === 'arrow' && arrowStart && arrowEnd) drawSingleArrow(arrowStart.x, arrowStart.y, arrowEnd.x, arrowEnd.y, "rgba(255,255,255,0.5)");
  }

  function drawSingleArrow(fx, fy, tx, ty, color) {
    const head = 15; const angle = Math.atan2(ty - fy, tx - fx);
    ctx.strokeStyle = color; ctx.lineWidth = 4; ctx.lineCap = "round";
    ctx.beginPath(); ctx.moveTo(fx, fy); ctx.lineTo(tx, ty);
    ctx.lineTo(tx - head * Math.cos(angle - Math.PI / 6), ty - head * Math.sin(angle - Math.PI / 6));
    ctx.moveTo(tx, ty);
    ctx.lineTo(tx - head * Math.cos(angle + Math.PI / 6), ty - head * Math.sin(angle + Math.PI / 6));
    ctx.stroke();
  }

  function drawArrows() { arrows.forEach(a => drawSingleArrow(a.x1, a.y1, a.x2, a.y2, "white")); }
  function drawPlayers() {
    players.forEach(p => {
      ctx.beginPath(); ctx.arc(p.x, p.y, 18, 0, Math.PI * 2);
      ctx.fillStyle = p.color === 'blue' ? '#1e40af' : '#b91c1c'; ctx.fill();
      ctx.strokeStyle = 'white'; ctx.lineWidth = 3; ctx.stroke();
    });
  }

  function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    return { x: (e.clientX - rect.left) * (800 / rect.width), y: (e.clientY - rect.top) * (500 / rect.height) };
  }

  canvas.addEventListener('pointerdown', e => {
    const pos = getPos(e);
    const target = players.find(p => Math.hypot(p.x - pos.x, p.y - pos.y) <= 22);
    if (target) { saveHistory(); draggingPlayer = target; }
    else if (mode === 'blue' || mode === 'red') { saveHistory(); players.push({ x: pos.x, y: pos.y, color: mode }); mode = null; updateButtonVisuals(); }
    else if (mode === 'arrow') { saveHistory(); arrowStart = pos; }
    canvas.setPointerCapture(e.pointerId); drawField();
  });

  canvas.addEventListener('pointermove', e => {
    const pos = getPos(e);
    if (draggingPlayer) { draggingPlayer.x = pos.x; draggingPlayer.y = pos.y; }
    else if (mode === 'arrow' && arrowStart) { arrowEnd = pos; }
    drawField();
  });

  canvas.addEventListener('pointerup', () => {
    if (mode === 'arrow' && arrowStart && arrowEnd) {
      if (Math.hypot(arrowStart.x - arrowEnd.x, arrowStart.y - arrowEnd.y) > 15) arrows.push({ x1: arrowStart.x, y1: arrowStart.y, x2: arrowEnd.x, y2: arrowEnd.y });
      mode = null; updateButtonVisuals();
    }
    draggingPlayer = null; arrowStart = null; arrowEnd = null; drawField();
  });

  const bBtn = document.getElementById('blueBtn'), rBtn = document.getElementById('redBtn'), aBtn = document.getElementById('arrowBtn'), sBtn = document.getElementById('schemaBtn');
  function updateButtonVisuals() {
    [bBtn, rBtn, aBtn, sBtn].forEach(b => b.classList.remove('active'));
    if (mode === 'blue') bBtn.classList.add('active'); if (mode === 'red') rBtn.classList.add('active'); if (mode === 'arrow') aBtn.classList.add('active'); if (mode === 'schema') sBtn.classList.add('active');
  }

  bBtn.onclick = () => { mode = 'blue'; toggleSchemaRow(false); updateButtonVisuals(); };
  rBtn.onclick = () => { mode = 'red'; toggleSchemaRow(false); updateButtonVisuals(); };
  aBtn.onclick = () => { mode = 'arrow'; toggleSchemaRow(false); updateButtonVisuals(); };
  sBtn.onclick = () => { const row = document.getElementById('schemaRow'); const isVisible = row.style.display === 'flex'; toggleSchemaRow(!isVisible); mode = !isVisible ? 'schema' : null; updateButtonVisuals(); };

  function toggleSchemaRow(show) { document.getElementById('schemaRow').style.display = show ? 'flex' : 'none'; }
  window.setTarget = (t) => { currentTarget = t; document.getElementById('targetBlue').classList.toggle('selected', t === 'blue'); document.getElementById('targetRed').classList.toggle('selected', t === 'red'); };

  window.applyTactic = (tactic) => {
    saveHistory(); players = players.filter(p => p.color !== currentTarget);
    const formations = {
      '442': [ {x: 60, y: 250}, {x: 180, y: 80}, {x: 180, y: 190}, {x: 180, y: 310}, {x: 180, y: 420}, {x: 320, y: 80}, {x: 320, y: 190}, {x: 320, y: 310}, {x: 320, y: 420}, {x: 480, y: 180}, {x: 480, y: 320} ],
      '433': [ {x: 60, y: 250}, {x: 180, y: 80}, {x: 180, y: 190}, {x: 180, y: 310}, {x: 180, y: 420}, {x: 320, y: 130}, {x: 320, y: 250}, {x: 320, y: 370}, {x: 520, y: 100}, {x: 550, y: 250}, {x: 520, y: 400} ],
      '352': [ {x: 60, y: 250}, {x: 180, y: 130}, {x: 180, y: 250}, {x: 180, y: 370}, {x: 300, y: 60}, {x: 300, y: 160}, {x: 300, y: 250}, {x: 300, y: 340}, {x: 300, y: 440}, {x: 500, y: 190}, {x: 500, y: 310} ],
      '541': [ {x: 60, y: 250}, {x: 170, y: 60}, {x: 170, y: 155}, {x: 170, y: 250}, {x: 170, y: 345}, {x: 170, y: 440}, {x: 330, y: 100}, {x: 330, y: 200}, {x: 330, y: 300}, {x: 330, y: 400}, {x: 530, y: 250} ],
      '4231': [ {x: 60, y: 250}, {x: 180, y: 80}, {x: 180, y: 190}, {x: 180, y: 310}, {x: 180, y: 420}, {x: 280, y: 180}, {x: 280, y: 320}, {x: 400, y: 100}, {x: 400, y: 250}, {x: 400, y: 400}, {x: 540, y: 250} ],
      '4141': [ {x: 60, y: 250}, {x: 180, y: 80}, {x: 180, y: 190}, {x: 180, y: 310}, {x: 180, y: 420}, {x: 260, y: 250}, {x: 380, y: 100}, {x: 380, y: 200}, {x: 380, y: 300}, {x: 380, y: 400}, {x: 540, y: 250} ],
      '343': [ {x: 60, y: 250}, {x: 180, y: 130}, {x: 180, y: 250}, {x: 180, y: 370}, {x: 320, y: 60}, {x: 320, y: 190}, {x: 320, y: 310}, {x: 320, y: 440}, {x: 500, y: 100}, {x: 550, y: 250}, {x: 500, y: 400} ],
      '424': [ {x: 60, y: 250}, {x: 180, y: 80}, {x: 180, y: 190}, {x: 180, y: 310}, {x: 180, y: 420}, {x: 320, y: 200}, {x: 320, y: 300}, {x: 500, y: 80}, {x: 530, y: 210}, {x: 530, y: 290}, {x: 500, y: 420} ]
    };
    const basePos = formations[tactic];
    basePos.forEach(pos => { let x = currentTarget === 'blue' ? pos.x : 800 - pos.x; players.push({ x: x, y: pos.y, color: currentTarget }); });
    toggleSchemaRow(false); mode = null; updateButtonVisuals(); drawField();
  };

  document.getElementById('undoBtn').onclick = () => { if (history.length > 0) { const last = history.pop(); players = last.players; arrows = last.arrows; obsArea.value = last.obs || ""; drawField(); } };
  document.getElementById('clearBtn').onclick = () => { if(confirm("Limpar campo e anotações?")) { saveHistory(); players = []; arrows = []; obsArea.value = ""; drawField(); } };

  // GERAR PDF
  document.getElementById('saveBtn').onclick = async () => {
    drawField();
    const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
    const blueT = document.getElementById('teamBlueName').value.toUpperCase();
    const redT = document.getElementById('teamRedName').value.toUpperCase();
    doc.setFont("helvetica", "bold"); doc.setFontSize(16);
    doc.text(`QUADRO TÁTICO: ${blueT} vs ${redT}`, 105, 20, { align: "center" });
    const canvasImg = canvas.toDataURL("image/jpeg", 1.0);
    doc.addImage(canvasImg, 'JPEG', 15, 30, 180, 112);
    doc.setFontSize(14); doc.text("OBSERVAÇÕES TÁTICAS:", 15, 155);
    doc.setFont("helvetica", "normal"); doc.setFontSize(11);
    const splitObs = doc.splitTextToSize(obsArea.value, 180);
    doc.text(splitObs, 15, 165);
    doc.save(`Tatica_${blueT}_vs_${redT}.pdf`);
  };

  // COMPARTILHAR WHATSAPP (IMAGEM)
  document.getElementById('shareBtn').onclick = async () => {
    drawField();
    canvas.toBlob(async (blob) => {
      const file = new File([blob], 'tatica.png', { type: 'image/png' });
      const blueT = document.getElementById('teamBlueName').value;
      const redT = document.getElementById('teamRedName').value;
      
      // Tenta usar a API de compartilhamento nativa (Mobile)
      if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
          await navigator.share({
            files: [file],
            title: `Tática ${blueT} x ${redT}`,
            text: `Confira a estratégia para o jogo: ${blueT} vs ${redT}`
          });
        } catch (err) {
          console.error("Erro ao compartilhar", err);
        }
      } else {
        // Se não suportar (PC), apenas baixa a imagem
        const link = document.createElement('a');
        link.download = `Tatica_${blueT}_vs_${redT}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
        alert("O seu navegador não suporta compartilhamento direto. A imagem foi baixada!");
      }
    });
  };

  drawField();
</script>
</body>
</html>
