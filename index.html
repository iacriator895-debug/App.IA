<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RESET – Arrastar Bolinhas</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background:#0b3d2e; font-family: sans-serif; }
    body { display:flex; flex-direction: column; align-items:center; padding-top: 20px; }

    .header-inputs { display: flex; gap: 10px; margin-bottom: 10px; }
    .team-input { 
        padding: 5px; border-radius: 4px; border: none; font-weight: bold; 
        text-align: center; text-transform: uppercase; width: 120px;
    }

    .controls { display: flex; gap: 10px; margin-bottom: 15px; }
    button { 
        padding: 8px 15px; border-radius: 20px; border: none; color: white; 
        cursor: pointer; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    #blueBtn { background: #2563eb; }
    #redBtn { background: #dc2626; }
    #saveBtn { background: #333; }

    canvas {
      width: 92vw; max-width: 600px;
      aspect-ratio: 8 / 5;
      background:#1f7a3f; border:4px solid #fff; border-radius:12px;
      touch-action: none;
    }
  </style>
</head>
<body>

<div class="header-inputs">
    <input type="text" id="teamBlueName" class="team-input" value="TIME AZUL">
    <input type="text" id="teamRedName" class="team-input" value="TIME VERMELHO">
</div>

<div class="controls">
    <button id="blueBtn">Jogador Azul</button>
    <button id="redBtn">Jogador Vermelho</button>
    <button id="saveBtn">Salvar</button>
</div>

<canvas id="field" width="800" height="500"></canvas>

<script>
  const canvas = document.getElementById('field');
  const ctx = canvas.getContext('2d');

  let currentColor = 'blue';
  let players = [];
  let draggingPlayer = null;

  function drawField() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'rgba(255,255,255,0.8)';
    ctx.lineWidth = 3;

    // Contorno externo
    ctx.strokeRect(20, 20, 760, 460);

    // Linha de Meio campo
    ctx.beginPath();
    ctx.moveTo(400, 20);
    ctx.lineTo(400, 480);
    ctx.stroke();

    // Círculo central
    ctx.beginPath();
    ctx.arc(400, 250, 60, 0, Math.PI * 2);
    ctx.stroke();

    // Marca central
    ctx.beginPath();
    ctx.arc(400, 250, 4, 0, Math.PI * 2);
    ctx.fillStyle = 'white';
    ctx.fill();

    // Grande Área Esquerda
    ctx.strokeRect(20, 100, 120, 300);
    // Pequena Área Esquerda
    ctx.strokeRect(20, 180, 50, 140);

    // Grande Área Direita
    ctx.strokeRect(660, 100, 120, 300);
    // Pequena Área Direita
    ctx.strokeRect(730, 180, 50, 140);

    // Pênaltis
    ctx.beginPath();
    ctx.arc(110, 250, 3, 0, Math.PI * 2);
    ctx.arc(690, 250, 3, 0, Math.PI * 2);
    ctx.fill();

    drawPlayers();
  }

  function drawPlayers() {
    players.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 18, 0, Math.PI * 2); // Jogadores um pouco maiores
      ctx.fillStyle = p.color === 'blue' ? '#1e40af' : '#b91c1c';
      ctx.fill();
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.stroke();
    });
  }

  function getPlayerAt(x, y) {
    // Tolerância de clique de 20 pixels
    return players.find(p => Math.hypot(p.x - x, p.y - y) <= 20);
  }

  function getPos(evt) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    return {
      x: (evt.clientX - rect.left) * scaleX,
      y: (evt.clientY - rect.top) * scaleY
    };
  }

  canvas.addEventListener('pointerdown', e => {
    const { x, y } = getPos(e);
    draggingPlayer = getPlayerAt(x, y);

    if (!draggingPlayer) {
      players.push({ x, y, color: currentColor });
      drawField();
    }
    canvas.setPointerCapture(e.pointerId);
  });

  canvas.addEventListener('pointermove', e => {
    if (!draggingPlayer) return;
    const { x, y } = getPos(e);
    draggingPlayer.x = x;
    draggingPlayer.y = y;
    drawField();
  });

  canvas.addEventListener('pointerup', () => draggingPlayer = null);

  // Seleção de Cores
  document.getElementById('blueBtn').onclick = () => currentColor = 'blue';
  document.getElementById('redBtn').onclick = () => currentColor = 'red';

  // Lógica de Salvar
  document.getElementById('saveBtn').onclick = () => {
    const data = {
      teamBlue: document.getElementById('teamBlueName').value,
      teamRed: document.getElementById('teamRedName').value,
      players
    };
    localStorage.setItem('futebol2D', JSON.stringify(data));
    alert('Formação de ' + data.teamBlue + ' vs ' + data.teamRed + ' salva!');
  };

  // Inicializa o campo
  drawField();
</script>
</body>
</html>
