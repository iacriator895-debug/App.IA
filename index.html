<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RESET – Arrastar e Criar</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background:#0b3d2e; font-family: sans-serif; overflow: hidden; }
    body { display:flex; flex-direction: column; align-items:center; padding-top: 20px; }

    .header-inputs { display: flex; gap: 10px; margin-bottom: 10px; }
    .team-input { 
        padding: 8px; border-radius: 4px; border: none; font-weight: bold; 
        text-align: center; text-transform: uppercase; width: 130px;
    }

    .controls { display: flex; gap: 10px; margin-bottom: 15px; }
    button { 
        padding: 10px 18px; border-radius: 25px; border: 2px solid transparent; color: white; 
        cursor: pointer; font-weight: bold; transition: 0.2s;
    }
    #blueBtn { background: #2563eb; }
    #redBtn { background: #dc2626; }
    #saveBtn { background: #000; }
    
    /* Destaque para saber qual cor está ativa para criar */
    button.active { border-color: #fff; transform: scale(1.1); box-shadow: 0 0 15px rgba(255,255,255,0.5); }

    canvas {
      width: 92vw; max-width: 600px; aspect-ratio: 8 / 5;
      background:#1f7a3f; border:4px solid #fff; border-radius:12px;
      touch-action: none;
    }
  </style>
</head>
<body>

<div class="header-inputs">
    <input type="text" id="teamBlueName" class="team-input" value="TIME AZUL">
    <input type="text" id="teamRedName" class="team-input" value="TIME VERMELHO">
</div>

<div class="controls">
    <button id="blueBtn">Jogador Azul</button>
    <button id="redBtn">Jogador Vermelho</button>
    <button id="saveBtn">Salvar</button>
</div>

<canvas id="field" width="800" height="500"></canvas>

<script>
  const canvas = document.getElementById('field');
  const ctx = canvas.getContext('2d');

  let mode = null; // 'blue', 'red' ou null
  let players = [];
  let draggingPlayer = null;

  function drawField() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'rgba(255,255,255,0.8)';
    ctx.lineWidth = 3;

    // Desenho do Campo (Mantendo todos os detalhes)
    ctx.strokeRect(20, 20, 760, 460);
    ctx.beginPath(); ctx.moveTo(400, 20); ctx.lineTo(400, 480); ctx.stroke();
    ctx.beginPath(); ctx.arc(400, 250, 60, 0, Math.PI * 2); ctx.stroke();
    ctx.beginPath(); ctx.arc(400, 250, 4, 0, Math.PI * 2); ctx.fillStyle = 'white'; ctx.fill();
    ctx.strokeRect(20, 100, 120, 300); // Grande área esq
    ctx.strokeRect(20, 180, 50, 140);  // Pequena área esq
    ctx.strokeRect(660, 100, 120, 300); // Grande área dir
    ctx.strokeRect(730, 180, 50, 140);  // Pequena área dir
    
    drawPlayers();
  }

  function drawPlayers() {
    players.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 18, 0, Math.PI * 2);
      ctx.fillStyle = p.color === 'blue' ? '#1e40af' : '#b91c1c';
      ctx.fill();
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 3;
      ctx.stroke();
    });
  }

  function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (e.clientX - rect.left) * (canvas.width / rect.width),
      y: (e.clientY - rect.top) * (canvas.height / rect.height)
    };
  }

  canvas.addEventListener('pointerdown', e => {
    const { x, y } = getPos(e);
    
    // 1. Tenta selecionar um jogador existente para mover
    draggingPlayer = players.find(p => Math.hypot(p.x - x, p.y - y) <= 20);

    // 2. Se não clicou em ninguém E um botão de cor foi clicado antes, cria novo
    if (!draggingPlayer && mode) {
      players.push({ x, y, color: mode });
      mode = null; // Reseta o modo para obrigar a clicar no botão de novo
      updateButtonVisuals();
      drawField();
    }
    
    if (draggingPlayer) canvas.setPointerCapture(e.pointerId);
  });

  canvas.addEventListener('pointermove', e => {
    if (!draggingPlayer) return;
    const { x, y } = getPos(e);
    draggingPlayer.x = x;
    draggingPlayer.y = y;
    drawField();
  });

  canvas.addEventListener('pointerup', () => draggingPlayer = null);

  // Lógica dos Botões
  const bBtn = document.getElementById('blueBtn');
  const rBtn = document.getElementById('redBtn');

  function updateButtonVisuals() {
    bBtn.classList.remove('active');
    rBtn.classList.remove('active');
    if (mode === 'blue') bBtn.classList.add('active');
    if (mode === 'red') rBtn.classList.add('active');
  }

  bBtn.onclick = () => { mode = 'blue'; updateButtonVisuals(); };
  rBtn.onclick = () => { mode = 'red'; updateButtonVisuals(); };

  document.getElementById('saveBtn').onclick = () => {
    localStorage.setItem('futebolPosicoes', JSON.stringify(players));
    alert('Posições salvas!');
  };

  drawField();
</script>
</body>
</html>
