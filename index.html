<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QUADRO T√ÅTICO ‚Äì PRO SCOUT</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background:#0b3d2e; font-family: sans-serif; overflow-x: hidden; }
    body { display:flex; flex-direction: column; align-items:center; padding-bottom: 50px; }

    .project-title { 
      color: white; font-family: "Arial Narrow", sans-serif; font-weight: 700; font-style: italic; 
      font-size: 65px; margin-top: 50px; margin-bottom: 10px; text-transform: uppercase; text-align: center;
    }

    .sidebar {
      position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
      background: #072b21; color: white; transition: 0.3s; z-index: 1000;
      padding: 20px; box-sizing: border-box; overflow-y: auto;
    }
    .sidebar.open { left: 0; }
    .menu-toggle { position: fixed; left: 15px; top: 15px; background: #10b981; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; z-index: 999; font-size: 20px; }

    /* CANVAS / CAMPO */
    canvas { width: 95vw; max-width: 600px; aspect-ratio: 8 / 5; background:#1f7a3f; border:4px solid #fff; border-radius:12px; touch-action: none; }

    /* TIMELINE */
    .timeline-container {
      width: 95vw; max-width: 600px; background: rgba(0,0,0,0.4); border: 2px solid #10b981;
      border-radius: 8px; margin-top: 10px; padding: 10px; overflow-x: auto; display: flex; gap: 15px; min-height: 45px;
    }
    .timeline-event { display: inline-flex; flex-direction: column; align-items: center; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 6px; border-left: 3px solid #10b981; color: white; }

    /* GR√ÅFICO DE PASSES */
    .stats-container { width: 95vw; max-width: 600px; margin-top: 15px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); }
    .stats-title { color: #10b981; font-size: 12px; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; text-align: center; }
    .bar-wrapper { display: flex; align-items: center; margin-bottom: 8px; gap: 10px; }
    .bar-label { color: white; font-size: 10px; font-weight: bold; width: 80px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; }
    .bar-bg { flex-grow: 1; height: 12px; background: rgba(255,255,255,0.1); border-radius: 6px; overflow: hidden; }
    .bar-fill { height: 100%; width: 0%; transition: width 0.5s ease; }
    .bar-count { color: white; font-size: 11px; font-weight: bold; width: 30px; text-align: right; }

    /* CONTROLES */
    .quick-controls { display: flex; gap: 6px; margin: 10px 0; flex-wrap: wrap; justify-content: center; width: 95vw; }
    .btn-quick { padding: 10px 12px; border-radius: 25px; border: none; color: white; font-weight: bold; font-size: 10px; text-transform: uppercase; min-width: 85px; cursor: pointer; }
    
    #btnStart { background: #10b981; } #btnHalf { background: #f59e0b; } #btnEnd { background: #be123c; }
    #passBlue { background: #2563eb; } #passRed { background: #dc2626; } #saveBtn { background: #000; }

    .timer-container { background: #000; color: #10b981; padding: 10px 25px; border-radius: 12px; font-size: 24px; font-weight: bold; margin-top: 15px; border: 2px solid #10b981; font-family: monospace; }
    #obsArea { width: 95vw; max-width: 600px; height: 60px; margin-top: 10px; border-radius: 8px; background: rgba(255,255,255,0.1); color: white; padding: 10px; border: 1px solid #fff; }

    .menu-section { margin-bottom: 25px; }
    .team-input { padding: 8px; border-radius: 4px; border: none; width: 100%; margin-bottom: 5px; font-weight: bold; }
    .sub-menu { display: none; flex-direction: column; gap: 5px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; }
    .sub-menu button { background: rgba(255,255,255,0.1); color: white; border: none; padding: 10px; text-align: left; cursor: pointer; font-size: 11px; font-weight: bold; }
  </style>
</head>
<body onload="init()">

<button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>

<div class="project-title">QUADRO T√ÅTICO</div>

<div class="quick-controls">
    <button id="btnStart" class="btn-quick" onclick="timelineAction('IN√çCIO DE JOGO', 'üèÅ')">IN√çCIO</button>
    <button id="btnHalf" class="btn-quick" onclick="timelineAction('FIM 1¬∫ TEMPO', '‚è≥')">FIM 1¬∫T</button>
    <button id="btnEnd" class="btn-quick" onclick="timelineAction('FIM DE JOGO', 'üõë')">FIM JOGO</button>
    <button id="passBlue" class="btn-quick" onclick="addPass('blue')">+ PASSE</button>
    <button id="passRed" class="btn-quick" onclick="addPass('red')">+ PASSE</button>
    <button onclick="undo()" class="btn-quick" style="background:#444">Desfazer</button>
    <button id="saveBtn" class="btn-quick" onclick="savePDF()">PDF</button>
</div>

<canvas id="field" width="800" height="500"></canvas>

<div class="timeline-container" id="timeline">
    <div style="font-size: 10px; color: #fff; opacity: 0.5;">Aguardando a√ß√µes...</div>
</div>

<div class="stats-container">
    <div class="stats-title">Estat√≠stica de Passes</div>
    <div class="bar-wrapper">
        <div id="labelBlue" class="bar-label">TIME AZUL</div>
        <div class="bar-bg"><div id="fillBlue" class="bar-fill" style="background: #2563eb;"></div></div>
        <div id="countBlue" class="bar-count">0</div>
    </div>
    <div class="bar-wrapper">
        <div id="labelRed" class="bar-label">TIME VERMELHO</div>
        <div class="bar-bg"><div id="fillRed" class="bar-fill" style="background: #dc2626;"></div></div>
        <div id="countRed" class="bar-count">0</div>
    </div>
</div>

<div class="timer-container" id="displayTimer">00:00</div>
<div style="display:flex; gap:10px; margin-top:5px;">
    <button onclick="toggleTimer()" style="background:#10b981; color:white; border:none; padding:8px 15px; border-radius:4px; font-weight:bold; cursor:pointer;">Play / Pause</button>
    <button onclick="resetTimer()" style="background:#be123c; color:white; border:none; padding:8px 15px; border-radius:4px; font-weight:bold; cursor:pointer;">Reset</button>
</div>

<textarea id="obsArea" placeholder="Anota√ß√µes t√©cnicas..."></textarea>

<div id="sidebar" class="sidebar">
    <div class="sidebar-header"><span>CONFIGURA√á√ïES</span><button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">‚úï</button></div>
    <div class="menu-section">
        <p style="font-size: 11px; color:#10b981; font-weight:bold;">NOMES DOS TIMES</p>
        <input type="text" id="teamBlueName" class="team-input" value="TIME AZUL" oninput="updateUI()">
        <input type="text" id="teamRedName" class="team-input" value="TIME VERMELHO" oninput="updateUI()">
    </div>
    <div class="menu-section">
        <button class="btn-quick" style="width:100%; background:#7c3aed; margin-bottom:5px;" onclick="toggleSub('schemaSub')">Esquemas T√°ticos</button>
        <div id="schemaSub" class="sub-menu">
            <button onclick="applyTactic('442')">4-4-2 Tradicional</button>
            <button onclick="applyTactic('433')">4-3-3 Ofensivo</button>
        </div>
        <button class="btn-quick" style="width:100%; background:#06b6d4; margin-top:5px;" onclick="toggleSub('ballSub')">Bola Parada</button>
        <div id="ballSub" class="sub-menu">
            <button onclick="prepareEvent('GOL', '‚öΩ')">GOL ‚öΩ</button>
            <button onclick="prepareEvent('Falta', '‚úùÔ∏è')">Falta ‚úùÔ∏è</button>
            <button onclick="prepareEvent('Penalti', '‚¶ø')">P√™nalti ‚¶ø</button>
        </div>
    </div>
    <button onclick="clearAll()" style="width:100%; background:#be123c; color:white; border:none; padding:10px; border-radius:5px; font-weight:bold; cursor:pointer;">LIMPAR TUDO</button>
</div>

<script>
  const canvas = document.getElementById('field'); const ctx = canvas.getContext('2d');
  const obsArea = document.getElementById('obsArea'); const timeline = document.getElementById('timeline');
  let players = [], events = [], history = [], passesBlue = 0, passesRed = 0, pendingEvent = null;

  function init() { drawField(); updateUI(); }

  function timelineAction(action, icon) {
    if (timeline.children[0] && timeline.children[0].style.opacity) timeline.innerHTML = '';
    const time = document.getElementById('displayTimer').innerText;
    const item = document.createElement('div');
    item.className = 'timeline-event';
    item.innerHTML = `<span>${time}</span><strong>${icon} ${action}</strong>`;
    timeline.appendChild(item);
    timeline.scrollLeft = timeline.scrollWidth;
    obsArea.value += `[${time}] ${action}\n`;
    if(action === 'IN√çCIO DE JOGO' && !isTimerRunning) toggleTimer();
  }

  function addPass(team) {
    if(team === 'blue') passesBlue++; else passesRed++;
    updateUI();
  }

  function updateUI() {
    const nameBlue = document.getElementById('teamBlueName').value;
    const nameRed = document.getElementById('teamRedName').value;
    
    // Atualiza Labels do Gr√°fico
    document.getElementById('labelBlue').innerText = nameBlue;
    document.getElementById('labelRed').innerText = nameRed;
    
    // Atualiza N√∫meros do Gr√°fico
    document.getElementById('countBlue').innerText = passesBlue;
    document.getElementById('countRed').innerText = passesRed;
    
    // C√°lculo das Barras
    const total = passesBlue + passesRed;
    const percBlue = total === 0 ? 0 : (passesBlue / total) * 100;
    const percRed = total === 0 ? 0 : (passesRed / total) * 100;
    
    document.getElementById('fillBlue').style.width = percBlue + '%';
    document.getElementById('fillRed').style.width = percRed + '%';
    
    drawField();
  }

  function drawField() {
    // Fundo Verde
    ctx.fillStyle = '#1f7a3f'; ctx.fillRect(0,0,800,500);
    ctx.strokeStyle = 'white'; ctx.lineWidth = 4;
    
    // Linhas Externas
    ctx.strokeRect(20,20,760,460);
    // Linha de Fundo
    ctx.beginPath(); ctx.moveTo(400,20); ctx.lineTo(400,480); ctx.stroke();
    // C√≠rculo Central
    ctx.beginPath(); ctx.arc(400, 250, 60, 0, Math.PI*2); ctx.stroke();
    // Marca Central
    ctx.beginPath(); ctx.arc(400, 250, 3, 0, Math.PI*2); ctx.fillStyle="white"; ctx.fill();
    // √Åreas
    ctx.strokeRect(20, 100, 100, 300); // Esquerda
    ctx.strokeRect(680, 100, 100, 300); // Direita

    // Placar no Canvas
    ctx.fillStyle = 'rgba(0,0,0,0.6)'; ctx.roundRect(300, 25, 200, 35, 10); ctx.fill();
    ctx.fillStyle = "white"; ctx.font = "bold 16px sans-serif"; ctx.textAlign = "center";
    ctx.fillText(`${passesBlue} - ${passesRed}`, 400, 48);

    // Desenhar Jogadores
    players.forEach(p => {
        ctx.beginPath(); ctx.arc(p.x, p.y, 18, 0, Math.PI*2);
        ctx.fillStyle = p.color=='blue'?'#1e40af':'#b91c1c'; ctx.fill();
        ctx.strokeStyle = "white"; ctx.lineWidth = 2; ctx.stroke();
    });
    // Desenhar Eventos
    events.forEach(ev => { ctx.font="30px Arial"; ctx.fillText(ev.icon, ev.x, ev.y); });
  }

  // L√ìGICA DE CLIQUE E ARRASTE
  let dragging = null;
  canvas.addEventListener('pointerdown', e => {
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) * (800 / rect.width);
    const y = (e.clientY - rect.top) * (500 / rect.height);
    
    if (pendingEvent) {
        events.push({x, y, icon: pendingEvent.icon});
        timelineAction(pendingEvent.type, pendingEvent.icon);
        pendingEvent = null; drawField(); return;
    }
    dragging = players.find(p => Math.hypot(p.x - x, p.y - y) <= 22);
  });
  canvas.addEventListener('pointermove', e => {
    if (dragging) {
        const rect = canvas.getBoundingClientRect();
        dragging.x = (e.clientX - rect.left) * (800 / rect.width);
        dragging.y = (e.clientY - rect.top) * (500 / rect.height);
        drawField();
    }
  });
  canvas.addEventListener('pointerup', () => dragging = null);

  // CRON√îMETRO
  let timerSeconds = 0, timerInterval = null, isTimerRunning = false;
  function toggleTimer() {
    if (!isTimerRunning) { isTimerRunning = true; timerInterval = setInterval(() => { timerSeconds++; updateTimerDisplay(); }, 1000); }
    else { isTimerRunning = false; clearInterval(timerInterval); }
  }
  function updateTimerDisplay() {
    const m = Math.floor(timerSeconds/60).toString().padStart(2, '0');
    const s = (timerSeconds%60).toString().padStart(2, '0');
    document.getElementById('displayTimer').innerText = `${m}:${s}`;
  }
  function resetTimer() { timerSeconds = 0; updateTimerDisplay(); }

  // AUXILIARES
  function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
  function toggleSub(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'flex') ? 'none' : 'flex'; }
  function prepareEvent(type, icon) { pendingEvent = {type, icon}; toggleSidebar(); }
  function applyTactic(t) {
    players = [];
    if(t==='442') players = [{x:80,y:250},{x:180,y:100},{x:180,y:200},{x:180,y:300},{x:180,y:400},{x:350,y:100},{x:350,y:200},{x:350,y:300},{x:350,y:400},{x:550,y:180},{x:550,y:320}];
    drawField(); toggleSidebar();
  }
  function clearAll() { if(confirm("Limpar tudo?")) { players=[]; events=[]; passesBlue=0; passesRed=0; resetTimer(); updateUI(); timeline.innerHTML=''; } }
  function savePDF() { const doc = new jsPDF('l'); doc.addImage(canvas.toDataURL(), 'PNG', 10, 10, 280, 175); doc.save('scout_partida.pdf'); }
</script>
</body>
</html>
